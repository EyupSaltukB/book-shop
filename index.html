<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Kitap Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <h2 class="title">Kitap Market</h2>
        <ul class="menu">
            <li>Anasayfa</li>
            <li>Kitap</li>
            <li>Dergi</li>
            <li>Sanat</li>
            <li>Hediye</li>
            <li>Hakkımızda</li>
        </ul>
        <ul class="menu-icons">
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-search"></i></li>
            <li class="basket-icon" onclick="toggleModal()">
                <i class="bi bi-bag"></i>
                <span class="basket-count"></span>
            </li>
        </ul>
    </nav>

    <section class="slider">
        <div id="carouselBookSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slide1.png" class="d-block w-100" alt="online school">
              </div>
              <div class="carousel-item">
                <img src="images/slide2.png" class="d-block w-100" alt="children">
              </div>
              <div class="carousel-item">
                <img src="images/slide3.png" class="d-block w-100" alt="valentines">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
   <section class="store my-5">
    <div class="filter-background"></div>
    <ul class="filter">
      <li class="active">Tümü</li>
      <li>Roman</li>
      <li>Tarih</li>
      <li>Ekonomi</li>
    </ul>
    <div class="row book-list"></div>
   </section>
   <div class="basket-modal">
    <div class="basket-items">
      <i class="bi bi-x" onclick="toggleModal()"></i>
      <h2 class="basket-title">Sepet</h2>
      <ul class="basket-list">
        <li class="basket-item">
          Sepetiniz Boş.</li>
      </ul>
      <div class="basket-total">
        <span class="fw-bold mb-2 fs-4 total-price"></span>
        <button class="btn-green">Ödemeyi Tamamla</button>
      </div>
    </div>
   </div>

   <footer>
    <address class="footer"> 2023 | &copy; <a href="https://www.linkedin.com/in/esaltukb/"> Eyüp Saltuk B</a> &reg; tarafından tüm hakları saklıdır.</address>
</footer>

   <script type="text/javascript" src="app.js"></script>
</body>
</html>
